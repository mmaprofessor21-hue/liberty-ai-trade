name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: Backend
        env:
          PYTHONPATH: ${{ github.workspace }}/Backend
        run: |
          # Run tests in isolated forked processes to avoid global-state leakage
          # Produce JUnit XML and capture full stdout/stderr to a log for artifact upload
          pytest --forked -q tests --junitxml=results.xml | tee results.log || true

      - name: Upload backend test results
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            Backend/results.xml
            Backend/results.log
            Backend/results_debug.txt
            Backend/.pytest_cache || true

  frontend-build:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: Frontend
        run: npm install

      - name: Build frontend
        working-directory: Frontend
        run: npm run build
