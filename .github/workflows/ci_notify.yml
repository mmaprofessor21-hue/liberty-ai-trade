name: CI Notify

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  notify-on-failure:
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Notify Slack on CI failure (safe, non-blocking)
        shell: bash
        continue-on-error: true
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          REPO: ${{ github.repository }}
          WORKFLOW: ${{ github.event.workflow_run.name }}
          RUN_URL: ${{ github.event.workflow_run.html_url }}
          COMMIT: ${{ github.event.workflow_run.head_sha }}
          BRANCH: ${{ github.event.workflow_run.head_branch }}
        run: |
          set +e

          if [ -z "$SLACK_WEBHOOK" ]; then
            echo "ℹ️ SLACK_WEBHOOK not set — skipping notification"
            exit 0
          fi

          if ! printf '%s' "$SLACK_WEBHOOK" | grep -qE '^https://hooks\.slack\.com/'; then
            echo "⚠️ SLACK_WEBHOOK malformed — skipping notification"
            exit 0
          fi

          payload=$(jq -n \
            --arg repo "$REPO" \
            --arg wf "$WORKFLOW" \
            --arg url "$RUN_URL" \
            --arg commit "$COMMIT" \
            --arg branch "$BRANCH" \
            '{text: ("❌ CI FAILED\n" +
                     "Repo: " + $repo + "\n" +
                     "Workflow: " + $wf + "\n" +
                     "Branch: " + $branch + "\n" +
                     "Commit: " + $commit + "\n" +
                     "<" + $url + "|View run>") }')

          printf '%s' "$payload" | \
            curl -sS -X POST \
              -H "Content-Type: application/json" \
              --data-binary @- \
              "$SLACK_WEBHOOK" || \
            echo "⚠️ Slack notification failed (non-fatal)"
